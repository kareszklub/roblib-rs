[package]
name = "roblib-client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
roblib = { path = "../roblib" }
actix-http = "3.3"
actix-web = "4.3"
actix-rt = "2.8"
awc = "3.1"
futures = "0.3"
futures-util = "0.3"
log = "0.4"
anyhow = "1"
env_logger = "0.10"
tokio = { version = "1.29", features = ["net"] }
async-trait = { version = "0.1", optional = true }
tokio-util = { version = "0.7", features = ["compat"] }

[features]
default = []

all = ["roland", "gpio", "camloc", "async"]

async = ["dep:async-trait"]

roland = []
gpio = []
camloc = []

[[example]]
name = "simple"
required-features = ["roland"]

[[example]]
name = "controller"
required-features = ["roland", "gpio", "camloc"]
