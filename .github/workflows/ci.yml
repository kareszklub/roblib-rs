name: Test & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        toolchain: [stable, nightly]
    
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.toolchain == 'nightly' }}
    name: Test - ${{ matrix.os }}/${{ matrix.toolchain }}

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        default: true
        profile: minimal
        components: clippy

    - uses: actions-rs/clippy-check@v1
      if: matrix.toolchain == 'stable'
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu, armv7-unknown-linux-gnueabihf]
        profile: [base, roland]
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            profile: base
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            profile: roland

    runs-on: ${{ matrix.os }}
    continue-on-error: false
    name: Build - ${{ matrix.profile }}/${{ matrix.target }}

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
          target: ${{ matrix.target }}

      - name: Calculate features
        id: features
        shell: bash
        run: python3 features.py ${{ matrix.os }} ${{ matrix.profile }} >> "$GITHUB_OUTPUT"

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf' }}
          command: build
          args: --release -p roblib-server --verbose --target ${{ matrix.target }} --features ${{ steps.features.outputs.f }}
      
      - name: Rename file
        shell: bash
        run: |
          [ ${{ matrix.os }} = "windows-latest" ] && EXT='.exe' || EXT=''
          mv -v target/${{ matrix.target }}/release/roblib-server$EXT roblib-server-${{ matrix.profile }}$EXT

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: roblib-server-${{ matrix.profile }}
          path: |
            roblib-server-${{ matrix.profile }}${{ startsWith(matrix.os, 'windows') && '.exe' || '' }}
          if-no-files-found: error
